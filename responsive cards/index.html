<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resposive Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="container">
 <section class="foods">

  <!-- Food Cards -->

  <!-- Food Card 1 -->

  <div class="food">
   <img src="images/pic-1.jpg" alt="Food 1" class="food-img">
   <h5 class="food-name">Pizza</h5>
   <div class="ingredient-1">
    <p>Duugh</p>
   </div>
   <div class="ingredient-2">
    <p>Tomato Sauce</p>
   </div>
   <div class="ingredient-3">
    <p>Cheese</p>
   </div>
   <div class="ingredient-4">
    <p>Toppings</p>
   </div>
   <button class="btn">Order now</button>
  </div>
  
  <!--End of Food Card 1 -->

    <!-- Food Card 2 -->

  <div class="food">
   <img src="images/pic-2.jpg" alt="Food 2" class="food-img">
   <h5 class="food-name">Hamburger</h5>
   <div class="ingredient-1">
    <p>Beef Patty</p>
   </div>
   <div class="ingredient-2">
    <p>Bun</p>
   </div>
   <div class="ingredient-3">
    <p>Lettuce</p>
   </div>
   <div class="ingredient-4">
    <p>Tomato</p>
   </div>
   <button class="btn">Order now</button>
  </div>

    <!-- End of Food Card 2 -->

      <!-- Food Card 3 -->

  <div class="food">
   <img src="images/pic-3.jpg" alt="Food 3" class="food-img">
   <h5 class="food-name">French Fries</h5>
   <div class="ingredient-1">
    <p>Potatoes</p>
   </div>
   <div class="ingredient-2">
    <p>Oil</p>
   </div>
   <div class="ingredient-3">
    <p>Salt</p>
   </div>
   <div class="ingredient-4">
    <p>Garlic Powder</p>
   </div>
   <button class="btn">Order now</button>
   </div>

     <!-- Food Card 3 -->

 </section>

   <!--End of Food Cards -->

</body>
</html>
